<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c6f8ad6da3.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Todo</h1>
      <i class="fas fa-sun"></i>
      <!-- <i class="fas fa-moon"></i> -->
    </header>
    <form id="form">
      <input type="text" class="todo-input">
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="filter">
      <p class="total-tasks"><span>0</span> items left</p>
      <div class="filter-todo">
        <button class="filter-all">All</button>
        <button class="filter-active">Active</button>
        <button class="filter-completed">Completed</button>
        <button class="filter-clear">Clear Completed</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
